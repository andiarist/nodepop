<% anuncios.forEach(anuncio => { %>
<div class="anuncio">
  <div class="texto">
    <h2><%= anuncio.name %></h2>
    <p><%= 'Precio: ' + anuncio.price + ' â‚¬' %></p>
    <% if (anuncio.onSale) { %>
    <p>Se vende</p>
    <% } else { %>
    <p>Se busca</p>
    <% } %>
    <p><%= 'Etiquetas: ' + anuncio.tags %></p>
  </div>
  <img src="<%= anuncio.photo %>" alt="" class="thumbnail" />
</div>
<% }) %>
